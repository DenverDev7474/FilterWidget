<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Widget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="FilterWidget.css">
</head>
<body>
    <div class="container">
          <div id="filterWidget" class="filter-widget" role="region" aria-label="Filter controls">
            <div class="filter-controls" role="group" aria-label="Filter options">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." id="searchInput">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                </div>
                <div class="input-group">
                    <select class="form-select" id="filterCategory">
                        <option selected>Add Filter</option>
                        <!-- Filter options will be populated here -->
                    </select>
                    <select class="form-select" id="filterValue" disabled>
                        <option selected>Select value</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="addFilterButton" disabled>Add</button>
                </div>
                <button class="btn btn-outline-danger" type="button" id="clearAllButton">Clear All</button>
            </div>
            <div class="filter-summary" ></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="FilterWidget.js"></script>
    <script>
        const filterOptions = [
            { field: 'propertyType', label: 'Property Type', values: ['House', 'Apartment', 'Condo', 'Townhouse', 'Land'] },
            { field: 'bedrooms', label: 'Bedrooms', values: ['Studio', '1', '2', '3', '4+'] },
            { field: 'bathrooms', label: 'Bathrooms', values: ['1', '1.5', '2', '2.5', '3+'] },
            { field: 'price', label: 'Price Range', values: ['Under $100k', '$100k - $250k', '$250k - $500k', '$500k - $1M', 'Over $1M'] },
        ];

        const myFilterWidget = new FilterWidget('filterWidget', filterOptions, (filters) => {
            // This callback will be called whenever filters are updated
            console.log('Filters updated:', filters);
        });

        const currentFilters = myFilterWidget.get();
        console.log('Current filters:', currentFilters);
        myFilterWidget.set([{ type: 'bathrooms', field: 'bathrooms', value: '1' }]);

        // To destroy the widget
        // myFilterWidget.destroy();
    </script>
</body>
</html>
